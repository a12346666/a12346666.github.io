<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介绍</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 引入Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #333333;
        }

        body.dark-mode {
            background-color: #333333;
            color:# 000080;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #f1c40f;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 10px;
        }

        .card-body {
            padding: 10px;
        }

        .btn-animate {
            animation-duration: 0.3s;
            animation-fill-mode: both;
            animation-name: fadeInUp;
        }

        @keyframes fadeInUp {
            from {
                transform: translate3d(0, 100%, 0);
                opacity: 0;
            }

            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        .hide-content {
            display: none;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            animation-duration: 0.5s;
            animation-fill-mode: both;
            animation-name: bounceIn;
        }

        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }

            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }

            40% {
                transform: scale3d(.9, .9, .9);
            }

            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }

            80% {
                transform: scale3d(.97, .97, .97);
            }

            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        /* 修改按钮样式 */
        .custom-btn {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 0;
        }

        .custom-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #0069d9;
            border-radius: 20px;
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .custom-btn:hover {
            color: #fff;
        }

        .custom-btn:hover:before {
            transform: translateX(100%);
        }

        .custom-btn:focus {
            outline: none;
        }

        /* 添加新的功能 */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .social-icon:hover {
            background-color: #999;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>
<body class="light-mode">

    <div class="container">

        <div class="card text-center">
            <div class="card-header">个人简介</div>
            <div class="card-body">
                <img src="https://koss.iyong.com/swift/v1/iyong_public/iyong_5587996109852929/file/20231217/1702819651240079895.jpg" class="profile-pic animated bounceIn" alt="我的帅照（aaa）">
                <h5 class="card-title">刘同学</h5>
                <p class="card-text">一名热爱编程的小学生，拥有不大丰富的开发经验和良好的团队协作能力。</p>
                <button type="button" class="btn custom-btn btn-animate" onclick="toggleGreeting()">查看详细资料</button>
                <div id="greeting" class="hide-content">
                    <p>你好，欢迎来到我的介绍！我是一名学生，擅长图形化编程，有计算机基础知识和良好的学习能力。我乐于接受挑战，善于解决问题，并且具有良好的团队协作精神。</p>
                </div>
            </div>
        </div>

        <div class="card text-center">
            <div class="card-header">技能特长</div>
            <div class="card-body">
                <h5 class="card-title">编程语言</h5>
                <p class="card-text">会图形化等编程语言</p>
            </div>
        </div>

        <div class="card text-center">
            <div class="card-header">教育背景</div>
            <div class="card-body">
                <h5 class="card-title">小学</h5>
                <p class="card-text">小学生</p>
            </div>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><img src="your_facebook_icon_url.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="your_twitter_icon_url.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="your_linkedin_icon_url.png" alt="LinkedIn"></a>
        </div>

        <button type="button" class="btn custom-btn btn-sm" onclick="toggleMode()">切换到暗色模式</button>

    </div>

    <!-- 引入jQuery、Popper.js 和 Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var greetingShown = false;

        function toggleGreeting() {
            if (!greetingShown) {
                document.getElementById("greeting").classList.remove("hide-content");
                greetingShown = true;
            } else {
                document.getElementById("greeting").classList.add("hide-content");
                greetingShown = false;
            }
        }

        function toggleMode() {
            var body = document.body;
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
            }
        }
    </script>


</body>
</html>
